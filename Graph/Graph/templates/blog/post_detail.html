{% extends "base.html" %}

{% block head_content %}

	<title>The Graph</title>

{% endblock %}

<!DOCTYPE html>

{% block container %}

<div>

	{% block content %}

	<div class="container">
	  <div class="row">
	    <div class="col-md-8 card mb-4  mt-3 left  top">
	      <div class="card-body">
	        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
	        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
	        <p class="card-text ">{{ object.content | safe }}</p>
	      </div>
	    </div>
	    
	  </div>
	</div>

	{% endblock content %}


</div>
{% endblock %}
