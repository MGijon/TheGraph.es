{% load static %}

<nav class="navbar navbar-expand-lg fized-top" id="main-navbar">

	<div class="container">

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">

				{# Profile image #}
				<li class="nav-item">
					<a href="{% url "users:detail" request.user.username %}">
						{% if request.user.profile.picture %}
							<img src="{{ request.user.profile.picture.url }}"
								 height="35"
								 class="d-inline-block align-top rounded-circle"/>
						{% else %}
							<img src="{% static 'img/default-profile.png' %}"
								 height="35"
								 class="d-inline-block align-top rounded-circle"/>
						{% endif %}
					</a>
				</li>

			

				<!-- logout button -->
				<li class="nav-item nav-icon">
					<a
						href="{% url "users:logout" %}"
					>
						<i class="fas fa-sign-out-alt"></i>
					</a>
				</li>

			</ul>
		</div>
	</div>
</nav>
