{% extends "users/base.html" %}

{% block head_content %}
  <title>The Graph: signup</title>
{% endblock %}

{% if error %}
  <p class="alert alert-danger">{{ error }}</p>
{% endif %}
FUNCIONANNNNN!"!"
{% block container %}
<form action="{% url 'users:signup' %}" method="POST">

		{% csrf_token %}

		<div class="form-group">
			<input type="text"
             class="form-control"
             name="profile_username"
             placeholder="Username"
             required="true" />
		</div>

		<div class="form-group">
			<input type="password"
             class="form-control"
             name="password"
             placeholder="Password"
             required="true" />
		</div>

		<div class="form-group">
			<input type="password"
             class="form-control"
             name="password_confirmation"
             placeholder="Password confirmation"
             required="true" />
		</div>

		<div class="form-group">
			<input type="text" class="form-control"
             name="first_name" placeholder="First Name"
             required="true" />
		</div>

		<div class="form-group">
			<input type="text"
             class="form-control"
             name="last_name"
             placeholder="Last Name"
             required="true" />
		</div>

		<div class="form-group">
			<input type="email" class="form-control" name="email" placeholder="Email adress" required="true" />
		</div>

		<button class="btn btn-primary btn-block mt-5" type="submit">Register</button>
	</form>
{% endblock %}
